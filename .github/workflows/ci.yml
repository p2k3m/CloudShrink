name: ci
on:
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Frontend lint
        run: |
          cd frontend
          npm install
          npm run lint -- --max-warnings=0
      - name: Backend syntax
        run: |
          cd backend
          python -m compileall .
